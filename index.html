<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Spesial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      max-height: 50px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .content {
      padding-top: 100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .withdraw-list {
      margin: 20px 0;
      max-height: 200px;
      overflow: hidden;
    }

    .withdraw-item {
      font-size: 1rem;
      opacity: 0.9;
      margin: 6px 0;
      animation: fadeUp 5s linear infinite;
    }

    @keyframes fadeUp {
      0% { transform: translateY(30px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-30px); opacity: 0; }
    }

    .btn-daftar {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #ff6f00;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-daftar:hover {
      background-color: #ff8f00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo Situs">
      <span>Nama Situs Anda</span>
    </div>
  </header>

  <div class="content">
    <div class="slider">
      <div class="slides">
        <img src="slide1.jpg" alt="Slide 1">
        <img src="slide2.jpg" alt="Slide 2">
        <img src="slide3.jpg" alt="Slide 3">
      </div>
    </div>

    <div class="container">
      <h1>Promo Spesial Hari Ini!</h1>
      <p>Penarikan langsung dari member aktif:</p>
      <div class="withdraw-list" id="withdraw-list"></div>
      <button class="btn-daftar" onclick="window.location.href='https://linktujuanmu.com'">Daftar Sekarang</button>
    </div>
  </div>

  <script>
    const usernames = [
      "AND", "BEN", "RIO", "ZAK", "RAY", "DIN", "ALF", "TOM", "EKO", "FAH",
      "IVN", "KIM", "REY", "SRI", "YUD", "RAH", "ADE", "DEA", "FIN", "GIL"
    ];

    function randomUsername() {
      const prefix = usernames[Math.floor(Math.random() * usernames.length)];
      return prefix + '****';
    }

    function randomAmount() {
      const amount = Math.floor(Math.random() * (50000000 - 50000 + 1)) + 50000;
      return 'Rp ' + amount.toLocaleString('id-ID');
    }

    function addWithdrawItem() {
      const list = document.getElementById('withdraw-list');
      const item = document.createElement('div');
      item.className = 'withdraw-item';
      item.textContent = `${randomUsername()} berhasil withdraw ${randomAmount()}`;
      list.appendChild(item);

      if (list.children.length > 10) {
        list.removeChild(list.children[0]);
      }
    }

    setInterval(addWithdrawItem, 2000);
    for (let i = 0; i < 5; i++) addWithdrawItem();
  </script>
</body>
</html>
